<body>

<div id="container">

</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/libs/jquery-1.7.1.min.js"><\/script>')</script>

<script src="js/plugins.js"></script>
<script>
   var width = window.innerWidth;
   var height = window.innerHeight;
   function generateColor(x, y) {
      var r = Math.round((x / (width - 1)) * 255.0);
      var g = Math.round((y / (height - 1)) * 255.0);
      var red = (r - g);
      var green = (g - r);
      var b = 255 - (510 - (r + g));
      return "rgb(" + red + "," + green + "," + b + ")";
   }
   var table = $('<div/>');
   $(table).css({ 'width': width + 'px', 'height': height + 'px' })

   for (var j = 0; j < height; j++) {
      var row = $('<div/>').css({ 'position': 'absolute', 'top': j + 'px', 'left': '0px' });
      for (var i = 0; i < width; i++) {
         var cell = $('<div/>').css({ 'width': 1 + 'px', 'height': '1px', 'display': 'inline-block', 'float': 'left', 'background-color': generateColor(i, j) });
         $(row).append(cell);
      }
      $(table).append(row);
   }

   $('div#container').append(table);
</script>
</body>
</html>
